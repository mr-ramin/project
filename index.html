<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>معرفی فیلم‌ها</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 25px;
      background: #f0f0f0;
      color: #222;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 1000px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .poster {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      background: #ddd url('https://i.imgur.com/ZKXcC9r.gif') center/60px no-repeat;
      object-fit: cover;
    }
    h2 {
      font-size: 20px;
      margin: 12px 0 5px;
    }
    .info {
      font-size: 14px;
      color: #444;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>معرفی فیلم‌ها</h1>
    <div class="grid" id="grid"></div>
  </div>
  <script>
    const movies = [
      {title:'Inception',year:2010,genre:'علمی‌تخیلی',img:'https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SL1188_.jpg'},
      {title:'Interstellar',year:2014,genre:'علمی‌تخیلی',img:'https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SL1500_.jpg'},
      {title:'The Dark Knight',year:2008,genre:'اکشن',img:'https://m.media-amazon.com/images/I/91KkWf50SoL._AC_SL1500_.jpg'},
      {title:'Avatar',year:2009,genre:'فانتزی',img:'https://m.media-amazon.com/images/I/71c05lTE03L._AC_SL1024_.jpg'},
      {title:'Dune',year:2021,genre:'علمی‌تخیلی',img:'https://m.media-amazon.com/images/I/81G+o5j5ciL._AC_SL1500_.jpg'},
      {title:'The Matrix',year:1999,genre:'اکشن',img:'https://m.media-amazon.com/images/I/71rNJQ2g-XL._AC_SL1024_.jpg'},
      {title:'Titanic',year:1997,genre:'عاشقانه',img:'https://m.media-amazon.com/images/I/71s9G3p0aqL._AC_SL1000_.jpg'},
      {title:'Joker',year:2019,genre:'درام',img:'https://m.media-amazon.com/images/I/61OUGpUfAyL._AC_SL1024_.jpg'},
      {title:'Gladiator',year:2000,genre:'تاریخی',img:'https://m.media-amazon.com/images/I/81j09spT0IL._AC_SL1500_.jpg'},
      {title:'John Wick',year:2014,genre:'اکشن',img:'https://m.media-amazon.com/images/I/71ULtN43QzL._AC_SL1000_.jpg'}
    ];
    const grid = document.getElementById('grid');
    movies.forEach((movie,index)=>{
      const card = document.createElement('a');
      card.href = `details.html?id=${index}`;
      card.className='card';
      card.innerHTML=`<img class='poster' src='${movie.img}' /><h2>${movie.title}</h2><div class='info'>سال: ${movie.year} | ژانر: ${movie.genre}</div>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
